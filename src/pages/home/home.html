<ion-header>
  <ion-navbar color="bukalapak">
    <ion-title>
      My App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-searchbar [(ngModel)]="searchTerm" [formControl]="searchControl" (ionInput)="onSearch()"></ion-searchbar>
    <div *ngIf="searching" class="spinner-container" text-center>
      <ion-spinner></ion-spinner>
    </div>
  <div *ngIf="!found">
    <p>No records found</p>
  </div> 
  <ion-list *ngIf="found"> 
    <ion-item-sliding *ngFor="let item of todos">
      <ion-item (click)="onDetail(item)">
        <ion-avatar item-start>
          <img src="assets/imgs/icon.png">
        </ion-avatar>
        {{ item.title }}
        <p>{{ item.location }}</p>
        <ion-icon name="ios-arrow-forward" item-end></ion-icon>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="onDelete(item.title)">
          <ion-icon name="trash"></ion-icon>
          Delete 
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="bukalapak">
      <ion-icon name="arrow-dropup"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab color="bukalapak" (click)="onAdd()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
