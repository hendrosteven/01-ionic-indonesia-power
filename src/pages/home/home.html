<ion-header>
  <ion-navbar color="bukalapak">
    <ion-title>
      My App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of todos">
      <ion-icon name="bookmark" item-start></ion-icon>
      {{ item }}
    </ion-item>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="bukalapak">
      <ion-icon name="arrow-dropup"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab color="bukalapak" (click)="onAdd()">
        <ion-icon name="add"></ion-icon>
      </button>
      <button ion-fab color="bukalapak">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
